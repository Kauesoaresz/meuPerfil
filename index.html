<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage"
                    class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 17</p>

                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item">Jogos</li>
                    <li class="list-group-item">Esporte</li>
                    <li class="list-group-item">Música</li>
                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn btn-danger me-2" onclick="novaIdade()">Mudar Idade</button>
                <button class="btn btn-info me-2" onclick="alterarFoto()">Mudar Foto de Perfil</button>
                <button class="btn btn-danger me-2" onclick="removerHobby()">Remover Hobby</button>
            </div>
        </div>
    </div>

  <script>
    // Função para alterar o nome do perfil
    function alterarNome() {
        // Exibe um prompt para o usuário digitar o novo nome
        const novoNome = prompt("Digite o novo nome");

        // Se o usuário não cancelar e digitar um nome válido, altera o texto do elemento de nome
        if (novoNome) {
            // Altera o conteúdo do elemento com id 'profileName' para o novo nome
            document.getElementById("profileName").textContent = "Nome: " + novoNome;
        }
    }

    // Função para adicionar um hobby à lista
    function adicionarHobby() {
        // Exibe um prompt para o usuário digitar o novo hobby
        const novoHobby = prompt("Digite um novo hobby");

        // Se o usuário não cancelar e digitar algo, cria um novo item na lista de hobbies
        if (novoHobby) {
            // Cria um novo elemento <li> para o hobby
            const li = document.createElement("li");

            // Define o texto do novo item <li> como o hobby digitado pelo usuário
            li.textContent = novoHobby;

            // Adiciona a classe 'list-group-item' para estilizar o item na lista (classe do Bootstrap)
            li.className = "list-group-item";

            // Adiciona o novo item <li> à lista de hobbies (elemento com id 'hobbiesList')
            document.getElementById("hobbiesList").appendChild(li);
        }
    }

    // Função para mudar a cor de fundo do card
    function mudarCorDeFundo() {
        // Array com algumas cores de fundo possíveis
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];

        // Seleciona uma cor aleatória do array
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)];

        // Altera a cor de fundo do card (elemento com id 'profileCard') para a cor selecionada aleatoriamente
        document.getElementById("profileCard").style.backgroundColor = corAleatoria;
    }

    // Função para alterar a idade do perfil
    function novaIdade() {
        // Exibe um prompt para o usuário digitar a nova idade
        const novaIdade = prompt("Digite a nova idade");

        // Verifica se o valor digitado é um número válido e não está vazio
        if (novaIdade && !isNaN(novaIdade) && novaIdade.trim() !== "") {
            // Altera o conteúdo do elemento com id 'profileAge' para a nova idade
            document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
        } else {
            // Se o valor não for válido, exibe um alerta para o usuário
            alert("Por favor, insira uma idade válida.");
        }
    }

    // Função para alterar a foto de perfil
    function alterarFoto() {
        // Exibe um prompt para o usuário digitar a URL de uma nova foto
        const novaFoto = prompt("Digite a URL da nova foto");

        // Se o usuário não cancelar e digitar algo, altera a imagem de perfil
        if (novaFoto) {
            // Altera o atributo 'src' da imagem (elemento com id 'profileImage') para a nova URL
            document.getElementById("profileImage").src = novaFoto;
        }
    }

    // Função para remover um hobby da lista
    function removerHobby() {
        // Exibe um prompt para o usuário digitar o hobby que deseja remover
        const hobbyParaRemover = prompt("Digite o nome do hobby que você quer remover");

        // Se o usuário não cancelar e digitar algo
        if (hobbyParaRemover) {
            // Obtém a lista de hobbies (elemento com id 'hobbiesList')
            const listaHobbies = document.getElementById("hobbiesList");

            // Obtém todos os itens <li> da lista
            const itens = listaHobbies.getElementsByTagName("li");

            // Percorre todos os itens da lista
            for (let i = 0; i < itens.length; i++) {
                // Se o texto do item for igual ao hobby que o usuário quer remover
                if (itens[i].textContent === hobbyParaRemover) {
                    // Remove o item da lista
                    listaHobbies.removeChild(itens[i]);
                    break; // Interrompe o loop após encontrar e remover o hobby
                }
            }
        }
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
